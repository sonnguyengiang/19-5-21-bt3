<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
  let dayso = [-3, 5, 1, 3, 2, 10];
  let socantim = prompt("nhập vào số cần tìm: ");

  for (let i = 0; i < dayso.length; i++) {
    if (socantim == dayso[i]) {
      alert("socantim " + dayso[i] + " in " + i);
    }
  }
</script>
